{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/cerulean/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Document</title>
</head>

<body>
  <h1>hello</h1>
  <div id="navbar" class="navbar-collapse collapse">
    <ul class="nav navbar-nav navbar-right">
      <a class="navbar-brand" href="{% url 'get_products' %}">Products</a>
      {% if user.is_authenticated %}
      <li><a class="navbar-brand" href="{% url 'logout' %}"><i class="fa fa-sign-out"></i> Logout</a></li>
      <li><a class="navbar-brand" href="{% url 'profile' %}"><i class="fa fa-heart"></i> Profile</a></li>
      {% else %}
      <li><a class="navbar-brand" href="{% url 'register' %}"><i class="fa fa-user-plus"></i> Register</a></li>
      <li><a class="navbar-brand" href="{% url 'login' %}"><i class="fa fa-sign-in"></i> Login</a></li>
      {% endif %}
    </ul>
  </div>
  {% block content %} {% endblock %}

</body>


</html>
